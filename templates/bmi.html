{% extends 'header.html'%}

{% block head %}
<title>BMI Calculator</title>
{% endblock %}

{% block content %}
<div class="card">
  <div class="card-header">BMI Calculator</div>
  <div class="card-body">
    {% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
    {% endif %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Height (cm)</label>
        <input class="form-control" type="number" name="height_cm" min="50" max="250" step="0.1" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Weight (kg)</label>
        <input class="form-control" type="number" name="weight_kg" min="10" max="300" step="0.1" required />
      </div>
      <button class="btn btn-primary" type="submit">Calculate BMI</button>
    </form>
    {% if result %}
    <hr/>
    <h5>Your BMI: {{ result.bmi }}</h5>
    <p>Category: <strong>{{ result.category }}</strong></p>
    {% endif %}
  </div>
</div>
{% endblock %}
